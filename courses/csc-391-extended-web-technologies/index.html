<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC 391 - Extended Web Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .project-card h3 {
            margin-bottom: 0.5rem;
            color: #667eea;
        }
        
        .project-card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .project-card a:hover {
            background: #764ba2;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            border-top: 1px solid #ddd;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSC 391</h1>
        <p>Extended Web Technologies</p>
    </header>
    
    <main>
        <section>
            <h2>Course Projects</h2>
            
            <div class="projects">
                <div class="project-card">
                    <h3>Project 1: Rube Goldberg Machine.</h3>
                    <p>A chain-reaction machine made of ramps, falling balls, swinging doors, buttons, spinning fans, etc. The user triggers one thing and watches chaos propagate.</p>
                    <a href="projects/rube-goldberg-machine/index.html">View Project</a>
                </div>
                
            </div>
        </section>
    </main>

</body>
</html>
